version: "3.8"

services:
  app:
    image: thankrain/memox:latest
    container_name: memox_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Shanghai
      - CONFIG_FILE=/app/env/example.yaml
    volumes:
      - ./env:/app/env
      - ./data/storage:/app/data/storage
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mongo
      - redis
    networks:
      - memox
  mongo:
    image: mongo:5.0.2
    volumes:
      - ./data/mongo:/data/db
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Shanghai
      - MONGO_INITDB_DATABASE=memox
    container_name: memox_dev_mongo
    restart: always
    expose:
      - "27017"
    networks:
      - memox
  redis:
    image: redis:6.2.5
    expose:
      - "6379"
    environment:
      - TZ=Asia/Shanghai
    container_name: memox_dev_redis
    volumes:
      - ./data/redis:/data
      - /etc/localtime:/etc/localtime:ro
    restart: always
    networks:
      - memox
networks:
  memox:
    driver: bridge